<!DOCTYPE html>
<html lang="pt-BR">
<head>

  </section>
  <section id="buttons">

        <button id="cancelar-pedido-modal">Cancelar Pedido</button>
      </div>
    </div>
  </div>
  
  <script src="pedido.js"></script>

</html>
