<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro - 754 Pizzaria</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>
<body>
  <main class="container">
    <form id="form-cadastro">
      <h1>Cadastro</h1>

      <div class="input-box">
        <input type="text" id="nome" placeholder="Nome" required />
        <i class="bx bxs-user"></i>
      </div>

      <div class="input-box">
        <input type="email" id="email" placeholder="Email" required />
        <i class="bx bxs-envelope"></i>
      </div>

      <div class="input-box">
        <input type="password" id="senha" placeholder="Senha" required />
        <i class="bx bxs-lock-alt"></i>
      </div>

      <button type="submit" class="login">Cadastrar</button>

      <div class="register-link">
        <p>JÃ¡ tem uma conta? <a href="index.html">Voltar para login</a></p>
      </div>

      <p id="mensagem" style="text-align: center; color: red; display: none;"></p>
    </form>
  </main>

  <script src="cadastro.js"></script>
</body>
</html>
